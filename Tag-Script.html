<html>
  <head>
    <title>Script</title>
  </head>
  <body>
    <p id="demo"></p>
    <br />
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
    <script>
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
      document.getElementById("demo").style.fontSize = "25px";
      document.getElementById("demo").style.color = "red";
      document.getElementById("demo").style.backgroundColor = "yellow";

      function power(a) {
        var pic;
        if (a == 0) {
          pic = "pic_bulboff.gif";
        } else {
          pic = "pic_bulbon.gif";
        }
        document.getElementById("imagea").src = pic;
      }
    </script>
    <img id="imagea" src="pic_bulboff.gif" width="100" height="100" />
    <br />
    <p>
      <button type="button" onclick="power(1)">Light On</button>
      <button type="button" onclick="power(0)">Light Off</button>
    </p>
  </body>
</html>
